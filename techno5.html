<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Favorite Coffee Brand</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    .boxes {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 30px;
    }

    .box {
      width: 160px;
      height: 160px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 100px;
      border: 2px solid #ccc;
      border-radius: 12px;
      user-select: none;
      transition: background-color 0.2s ease;
    }

    .box:hover {
      background-color: #f0f0f0;
    }

    .stats {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h2>â˜• Vote for Your Coffee Brand!</h2>

  <div class="boxes">
    <div class="box" onclick="vote('starbucks1')" title="Starbucks1">â˜•</div>
    <div class="box" onclick="vote('coffee beans')" title="Coffee Beans">â˜•</div>
    <div class="box" onclick="vote('nescafe')" title="Nescafe">â˜•</div>
    <div class="box" onclick="vote('service water')" title="Service Water">ðŸ¥›</div>
    <div class="box" onclick="vote('great taste')" title="Great Taste">â˜•</div>
  </div>

  <div class="stats">
    <div><b>Total Votes: <span id="total">0</span></b></div>
    <div>Starbucks1: <span id="coffee beans">0%</span></div>
    <div>Starbucks2: <span id="starbucks2">0%</span></div>
    <div>Starbucks3: <span id="nescafe">0%</span></div>
    <div>Service Water: <span id="service water">0%</span></div>
    <div>Great Taste: <span id="great taste">0%</span></div>
  </div>

  <script>
    const counts = {
      starbucks1: 0,
      coffee beans: 0,
      nescafe: 0,
      service water: 0,
      great taste: 0
    };

    function vote(type) {
      counts[type]++;
      updateStats();
    }

    function updateStats() {
      const total = Object.values(counts).reduce((sum, val) => sum + val, 0);
      document.getElementById('total').textContent = total;

      function percent(count) {
        return total === 0 ? '0%' : Math.round((count / total) * 100) + '%';
      }

      document.getElementById('starbucks1').textContent = percent(counts.starbucks1);
      document.getElementById('coffee beans').textContent = percent(counts.coffee beans);
      document.getElementById('nescafe').textContent = percent(counts.nescafe);
      document.getElementById('service water').textContent = percent(counts.service_water);
      document.getElementById('great taste').textContent = percent(counts.great_taste);
    }
  </script>

</body>
</html>
